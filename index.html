    <div class="main">
      <div class="logo">$</div>
      <h1>What's My Hourly Rate?</h1>
      <p>Type your salary to find out how much you make per hour.</p>

      <input type="text" name="salaryInput" class="salaryInput" placeholder="Enter Salary" value="" />

      <div id="result">
        <p>You make $<span id="result-value"></span> an hour.</p>
      </div><!-- User Hourly Rate Message  -->

      <div id="error-message">
        <p>Numbers only</p>
      </div> <!-- Error Message  -->
    </div><!-- End Main -->
    
    <footer>
      <div class="social">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-text="Discover your hourly rate with http://www.whatsmyhourlyrate.com" data-count="none">Tweet</a><!-- Twitter Button -->
